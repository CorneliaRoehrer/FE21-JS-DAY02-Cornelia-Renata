    <script>
        /* Advanced | Time Convert*/
        function timeConventor(minutes) {
            let extraMinutes = minutes % 60;
            let hours = (minutes - extraMinutes) / 60;
            let result = `${minutes} minutes = ${hours} hour(s) and ${extraMinutes} minute(s). `
            console.log(result);
        }
        timeConventor(200);

    </script>
