    <script>
            /*atm machine*/
        function atmMachine(money) {
            let banknotesToGive = new Array;
            // hundreds
            let extra = money % 100;
            let hundreds=(money-extra)/100;
            banknotesToGive.push(hundreds + " notes of 100 EUR, ");
            // fifties
            money= money-(hundreds * 100)
            let extra2 = money % 50;
            let fifties = (money-extra2)/50;
            banknotesToGive.push(fifties + " notes of 50 EUR, ");
            // twenties
            money= money-(fifties * 50)
            let extra3 = money % 20;
            let twenties = (money-extra3)/20;
            banknotesToGive.push(twenties + " notes of 20 EUR, ");
            // tens
            money= money-(twenties * 20)
            let extra4 = money % 10;
            let tens = (money-extra4)/10;
            banknotesToGive.push(tens + " notes of 10 EUR, ");

            return banknotesToGive;
        }

        console.log(atmMachine(40));
