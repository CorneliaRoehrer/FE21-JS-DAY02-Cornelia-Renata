<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // basic exercise 1

        function crystalGazer(job_title, location, partners_name, number_children){
            console.log(`You will be a ${job_title} in ${location} and married to ${partners_name} with ${number_children} children.`);
        }
        crystalGazer("Web Developer", "Vienna", "John", 7);

        // basic exercise 2 AGE CALCUTLATOR

        function ageCalculator(birth_year, current_year){
            let age = current_year - birth_year;
            let age2 = age - 1;
            console.log(`You are either ${age} or ${age2}.`);
        }
        ageCalculator(1992, 2021);

        // basic exercise 3 AGE CALCUTLATOR IMPROVED

        function ageCalculatorImproved(birth_year){
            let current_date = new Date();
            let age = current_date.getFullYear() - birth_year;
            let age2 = age - 1;
            console.log(`You are either ${age} or ${age2}.`);
        }
        ageCalculatorImproved(1992);
        
        // basic exercise 4 Degree-Radian Conversion

        function degreeConversion(degree){
            let radian = degree * (Math.PI / 180);
            console.log(`Your answer is ${radian}`)
        }
        degreeConversion(90);

        // basic exercise 5 AREA AND VOLUME OF A BOX

        function areaVolumeCalc(width, height, depth){
            let area = width * height;
            let volume = width * height * depth;
            console.log(`The area of the box is: ${area}`);
            console.log(`The volume of the box is: ${volume}`)
        }
        areaVolumeCalc(2, 7, 5)

    </script>
</body>
</html>
